<html>
  <head>
    <link rel="stylesheet" href="http://tracker.local/def.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker control</title>
  </head>
  <style>
    #boxes {
	background-color: #F0F0F0;
	margin: auto;
        width: 80%;
	border: 1px solid lightgrey;
	padding: 2%;
    }
    .center {
	text-align: center;
	margin: 0 auto;
    }
    .speed-button {
	background-color: #EBEBEB;
    }
    #Progress {
	width: 80%;
	background-color: lightgrey;
	margin: auto;
    }
    #Bar {
	width: 1%;
	height: 20px;
	background-color: green;
    }
    #PictureProgress {
	width: 80%;
	background-color: lightgrey;
	margin: auto;
    }
    #PictureBar {
	width: 1%;
	height: 10px;
	background-color: green;
    }
    #tracking {
	background-color: gray;
	color: white;
	margin: auto;
	border: 5px;
	padding: 10px;
    }
    #center {
	text-align: center;
    }
  </style>

	</div>

    <div class="row" id="boxes">
      <div class="center"><b>Tracker control</b></div>
      <div class="row">TrackSpd:<input id="speed" type="number" step="0.00000001" name="speed"></div>
      <button type="button" value="on" id="speedButton">Set speed</button>
      <div id="tracking">Stopped</div>
    </div>
